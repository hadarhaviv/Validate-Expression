<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Validate Expression</title>
    <style>
        #container{
            width: 800px;
            margin: 100px auto;

        }
    </style>
</head>

<body>
    <div id="container">
        <div class="input-group mb-3">
            <input id="exp" type="text" class="form-control" placeholder="Expression" aria-label="Recipient's username"
                aria-describedby="basic-addon2">
            <div class="input-group-append" onclick="validate()">
                <span class="input-group-text" id="basic-addon2">Validate</span>
            </div>
        </div>
        <div id="result">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
